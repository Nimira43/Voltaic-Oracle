<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  style-src 'self' https://fonts.googleapis.com https://cdn.jsdelivr.net;
  font-src 'self' https://fonts.gstatic.com;
  script-src 'self' https://cdn.jsdelivr.net;
  img-src 'self' data:;
  connect-src 'self';
">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous"
  >
  <link rel="icon" href="./images/TheFavicon.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./renderer.js"></script>
  <title>Voltaic Oracle</title>
</head>

<body>
  <div class="container-fluid" id="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col md-12 col-lg-12">
        <h1 class="text-support text-uppercase">Hashing Application</h1>
        <h3 class="hash-heading">Input</h3>
        <textarea 
          rows="2" 
          class="form-control text-input"
          id="text-input"
          placeholder="Enter text..."
        ></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col md-12 col-lg-12">
        <h3 class="hash-heading">MD5</h3>
        <pre 
          class="hash-output"
          id="md5-out"
        ></pre>
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-12 col-sm-12 col md-12 col-lg-12">
        <h3 class="hash-heading">SHA-1</h3>
        <pre 
          class="hash-output"
          id="sha1-out"
        ></pre>
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-12 col-sm-12 col md-12 col-lg-12">
        <h3 class="hash-heading">SHA-256</h3>
        <pre 
          class="hash-output"
          id="sha256-out"
        ></pre>
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-12 col-sm-12 col md-12 col-lg-12">
        <h3 class="hash-heading">SHA-512</h3>
        <pre 
          class="hash-output"
          id="sha512-out"
        ></pre>
      </div>
    </div>
  </div>
  
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script> 
</body>

</html>
