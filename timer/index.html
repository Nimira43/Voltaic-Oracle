<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta
    http-equiv="Content-Security-Policy"
    content="
      default-src 'self';
      style-src 'self' https://fonts.googleapis.com https://cdn.jsdelivr.net;
      font-src 'self' https://fonts.gstatic.com;
      script-src 'self' 'unsafe-inline';
      img-src 'self';
    "
  >

  <link rel="icon" href="./images/TheFavicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet"
  >
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  >
  <link rel="stylesheet" href="./styles.css">

  <title>Timer</title>
</head>
<body class="dark-bg light-text text-center p-4">
  <div 
    class="timer-display display-1 mb-4"
    id="timer-div"  
  >
    30:00
  </div>
  <div class="d-flex justify-content-center gap-3">
    <button class="btn main-bg light-text" id="start-btn">Start</button>
    <button class="btn main-bg light-text" id="pause-btn">Pause</button>
    <button class="btn main-bg light-text" id="stop-btn">Stop</button>
  </div>
  
  <script src="./renderer.js"></script>
</body>
</html>
